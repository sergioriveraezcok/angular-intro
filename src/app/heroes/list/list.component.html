<h3>Listado de Heroes</h3>

<div>
<h3 *ngIf="deletedHero; else nothingWasDeleted">Heroes borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
<h3 *ngIf="!deletedHero">No ha borrado nada</h3>
</ng-template>

<button (click)="removeLastHero()" class="btn btn-primary">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName "
  class="list-group-item"> {{name}} </li>
</ul>
